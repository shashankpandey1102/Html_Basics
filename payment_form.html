<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>

  <body>
    <form action="">
      <h1>Payment Form</h1>
      <h2>Contact Informamtion</h2>
      <h3>Required fields are marked as *</h3>

      <p>Name : * <input type="text" name="name" required/></p>
      <fieldset>
        <legend>Gender * </legend>
      <p>
        Male : <input type="radio" name="gender" required/>
        Female :<input type="radio" name="gender" required/>
      </p>
    </fieldset>
    <p>Address : <textarea name="address" id="address" cols="30" rows="10"></textarea></p>
    <p>Email : * <input type="email" name="email" required></p>
    <p>Pincode : * <input type="number" name="pincode" required></p>

    <h2>Payment Information * </h2>
    <p>
        Card Type : 
        <select name="card_type" id="card_type" required>
            <option value="">---Select a card type---</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="rupay">Rupay</option>
        </select>
    </p>

    <p>Card Number : *<input type="number" name="card_number" id="card_number" required></p>

    <p>Expiration Date : *<input type="date" name="exp_date" id="exp_date" required></p>

    <p>CVV : *<input type="password" name="cvv" id="cvv" required></p>

    <input type="submit" value="Pay Now">
    </form>
  </body>
</html>
